display_information:
  name: Heimerdinger
  description: Heimerdinger
  background_color: "#31333d"
features:
  bot_user:
    display_name: Heimerdinger
    always_online: false
  slash_commands:
    - command: /project
      description: Change project
      should_escape: false
    - command: /stop
      description: Stop!!!
      should_escape: false
    - command: /clear
      description: Start a new session
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - commands
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - files:write
      - files:read
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
